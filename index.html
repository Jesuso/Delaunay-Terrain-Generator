<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/Delaunay.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var d = new Delaunay($("#delaunay")[0]);
	d.generateRandomVertices(1024);
	d.generateDistributedVertices(32, 32);
	d.triangulate();
	d.renderVertices();
	d.render();
});
</script>
<style>
	div#delaunay { position:absolute; top:10px; right:10px; bottom:10px; left:10px; border:1px solid #F00; }
</style>
</head>
<body>
<div id="delaunay"></div>
</body>
</html>
